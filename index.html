<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Get the base and power from the user
        // We use the prompt function to get two numbers from the user, one for the base and one for the power. We use parseInt to convert the user input into integers.
const base = parseInt(prompt("Enter the base: "));
const power = parseInt(prompt("Enter the power: "));

// Calculate the result
//We calculate the result using the Math.pow function, which raises the base to the power.
const result = Math.pow(base, power);

// Display the result in an alert
// We display the result in an alert using the alert function. We use template literals to insert the result into the alert message.

alert(`The result is: ${result}`);

    </script>
   
   
</body>
</html>
